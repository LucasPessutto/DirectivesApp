<mat-card>
  <mat-card-content>
    <mat-selection-list #selectedNames>
      <mat-list-option *ngFor="let name of names"> {{name}} </mat-list-option>
    </mat-selection-list>
  </mat-card-content>
  <mat-card-footer>
    <p>
      Options Selected: {{selectedNames.selectedOptions.selected.length}}
    </p>
  </mat-card-footer>
</mat-card>

<mat-card>
  <mat-card-content>
    <mat-list>
      <h2>Names</h2>
      <mat-list-item *ngFor="let name of names">
        <mat-icon>person</mat-icon>
        <h4 matLine>{{ name }}</h4>
      </mat-list-item>
        <mat-divider></mat-divider>
      <h2>Cities</h2>
      <mat-list-item *ngFor="let city of cities">
        <mat-icon>location_city</mat-icon>
        <h4 matLine>{{ city.city }}</h4>
        <h4 matLine>{{ city.state }}</h4>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
  <mat-card-footer>

  </mat-card-footer>
</mat-card>
